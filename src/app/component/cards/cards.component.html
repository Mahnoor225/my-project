
<div class="container mx-auto grid gap-20 md:gap-6 px-3 md:px-10 place-items-center sm:grid-cols-2 lg:grid-cols-3 mt-16">
    

<div *ngFor="let x of userData" class="max-w-sm bg-white  border-gray-200 rounded-md shadow  dark:bg-gray-800 dark:border-gray-700"> 
    <a href="#" >
       <img  class="w-full h-64 rounded-t-md" src={{x.image1}}  alt="img">
       <!-- <button class="border flex -mt-8 mr-10 relative rounded-t-md float-end px-4 py-1 " [ngStyle]="{'background-color':x.category == 'Business' ? 'green' : 'red'}">{{x.category}}</button> -->
       <!-- <button class="border flex -mt-8 mr-10 relative rounded-t-md float-end px-4 py-1 " [ngStyle]="{'background-color': x.category ? '#333' : '#f00'}">{{x.category}}</button> -->
        <!-- <button class="border flex -mt-8 mr-10 relative rounded-t-md float-end px-4 py-1"
        [ngStyle]="{'background-color': getButtonColor(x.category)}">
        {{x.category}}
        </button> -->
        <button class="border flex -mt-8 mr-10 relative rounded-t-md float-end px-4 py-1 
        {{ x.category === 'Business' ? 'text-[#0EB582] font-medium bg-white hover:bg-[#0EB582] hover:text-white' : '' }}
        {{ x.category === 'Design' ? 'text-[#FF1949] font-medium bg-white hover:bg-[#FF1949] hover:text-white' : '' }} 
        {{ x.category === 'Development' ? 'text-[#FEA116] font-medium bg-white hover:bg-[#FEA116] hover:text-white' : '' }} 
        {{ x.category === 'Language' ? 'text-[#1CB5A3] font-medium bg-white hover:bg-[#1CB5A3] hover:text-white ' : '' }}
        {{ x.category === 'Management' ? 'text-[#3D64FF] bg-white hover:bg-[#3D64FF] hover:text-white ' : '' }}
        {{ x.category === 'Photography' ? 'text-[#E74D57] font-medium bg-white hover:bg-[#E74D57] hover:text-white' : '' }}
       ">
      {{ x.category }}
    </button>
    </a>
    <div class="p-5">
      <div class="flex place-items-center gap-2">
        <img class="w-10 h-10 rounded-full" src={{x.image2}} alt="img">
        <h3>{{x.image2Text}}</h3>
      </div>
       <h1 class="text-[27px] pt-3 font-[600] hover:text-[#FF1949]">{{x.CardTitle}}</h1>
  
       <!-- rating  -->
       <div class="flex items-center pt-4">
        <div class="icon" [innerHTML]="x.icon"></div>
          <span class="px-1 py-0.5 text-xs font-semibold">{{x.Rating}}</span>
       </div>
      <!-- line  -->
       <!-- price -->
       
      <div class="flex gap-4 pt-5">
        <div class="div flex whitespace-nowrap place-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"></path></svg>
            <h4>{{x.students}}</h4>
           </div>
           <div class="div flex whitespace-nowrap place-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M21 21H13V6C13 4.34315 14.3431 3 16 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21ZM11 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H8C9.65685 3 11 4.34315 11 6V21ZM11 21H13V23H11V21Z"></path></svg>
            <h4>{{x.lessons}}</h4>
           </div>
           <div class="div flex whitespace-nowrap place-items-center gap-2">
           <p>{{x.price}}</p>
           </div>
      </div>
    </div>
</div>

</div>
